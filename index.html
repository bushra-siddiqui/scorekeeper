<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="pingpong.jpg" alt="">

                    </figure>

                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                 
                </header>
                <div class="card-content">
                  <div class="content">
                 
                    
                    <h1 class ="title is-1" id="main">
                        <span id ="p1">0</span>
                        VS
                        <span id="p2">0</span>
                    </h1>
                    <h5>Use the Buttons below to keep score</h5>
                        
                   <label for="players" class="label is-large is-inline">Playing To</label>
                  <div class="select is-rounded">
                    <select name="players" id="players">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option selected value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                   
                  </div>
                </div>
                <footer class="card-footer">
                  <button id="player1" class="button is-primary card-footer-item">Player 1</button>
                  <button id="player2" class="button is-info card-footer-item">Player 2</button>
                  <button id="reset" class="button is-danger card-footer-item">Reset</button>
                 
                </footer>
                <h2></h2>
              </div>
        </div>
    </div>
    </div>

   
</section> 
    

  
</body>
<script src="app.js"></script>
</html>
